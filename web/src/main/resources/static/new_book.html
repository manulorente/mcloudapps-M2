<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body>
    <h1>New Book</h1>
	<form action="create" method="post" name="book">
		<p>Title:</p>
		<input type='text' name='title' required/>
        <p>Summary:</p>
        <textarea name='summary' rows=5 cols=40 required></textarea>
        <p>Author:</p>
        <input type='text' name='author' required/>
        <p>Publisher:</p>
        <input type='text' name='publisher' required/>
        <p>Date:</p>
        <input type='text' name='date' required/>
        <br><br>
		<input type='submit' value='Save'/>
	</form>
</body>
</html>
