syntax = "proto3";

option java_multiple_files = true;
option java_package = "mcloudapps";

package weather;

service WeatherService {
    rpc getWeather(WeatherRequest) returns (WeatherResponse);
}

message WeatherRequest {
    string city = 1;
}

message WeatherResponse {
    string city = 1;
    string weather = 2;
}