spring.jackson.serialization.INDENT_OUTPUT=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# docker run --rm -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=eolo -p 3306:3306 -d mysql:8.0.22
spring.datasource.url=jdbc:mysql://localhost:3306/eolo
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.dialect=mysql

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

grpc.client.weatherServer.address=static://localhost:9090
grpc.client.weatherServer.negotiationType=PLAINTEXT
